<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <section>
    <form action="#" id="form">
      <input type="text" name="word">
      <input type="submit" value="검색">
    </form>
    <p id="output"></p>
  </section>

<script>
  // 어디에 전송할지는 form속성의 action에서 지정
  // 전송(submit)버튼을 클릭하면 action속성의 URL에 입력된 내용을 전송하는 것
  // 클릭했을 때 특정 처리를 하고싶으면 onsubmit이벤트에 함수를 대입하면 됨
  // 다만 부모 요소인 form 에서 발생하니 form요소를 취득한 요소로 가져오도록 프로그램을 작성해야함
  // 이벤트에 대입하는 함수의 ()안에는 매개변수도 없고 {}안에 return도 없다.
  // type속성 = 폼 양식의 종류 결정
  // name속성 = 입력한 데이터를 전송할 때 데이터의 이름으로 사용되어서 아주 중요하다.

  document.getElementById('form').onsubmit = function() {
    let search = document.getElementById('form').word.value;
    document.getElementById('output').textContent = + search + ' 검색중...';
    return false;
  }
</script>
</body>
</html>
