<!DOCTYPE html>

<head>

  <title>AddZero</title>
</head>
<body>

<script>
/*
num = 자릿수를 맞출 숫자
digit = 자릿수
*/

let addZero = function(num, digit) {
  let numString = String(num);
  while(numString.length < digit) {
    numString = '0' + numString;
  }
  return numString;

}
console.log(addZero(2,5));
</script>
</body>
